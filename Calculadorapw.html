        <script language="JavaScript">
			function Adição()
			{
				var prime=document.getElementById("num1").value;
				var segun=document.getElementById("num2").value;
				var result;
				
				if(isNaN(prime))
					{
						alert("Digite somente valores numéricos para o primeiro valor!");
						document.getElementById("num1").value="";
						document.getElementById("num1").focus();
					}
				else if(isNaN(segun)) 
					{
						alert("Digite somente valores numéricos para o segundo valor!");
						document.getElementById("num2").value="";
						document.getElementById("num2").focus(); 
					}
				else   //executa esse bloco SE NENHUMA das instruções anteriores forem verdadeiras
                    {
                        prime=parseFloat(prime);
                        segun=parseFloat(segun);
						result= parseInt(+prime) + parseInt(+segun);
                        document.getElementById("resultado").value=result;  
                    }
			}
